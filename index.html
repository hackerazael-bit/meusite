<style>
  body {
    margin: 0;
    background: #000;
    color: #e6e6e6;
    font-family: "Times New Roman", serif;
  }
  .wrap {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .content {
    text-align: center;
    max-width: 900px;
    padding: 20px;
  }

  /* ===== GLITCH TITLE ===== */
  .glitch {
    position: relative;
    font-size: 48px;
    letter-spacing: 2px;
    color: #b30000;
    margin-bottom: 20px;
  }
  .glitch::before,
  .glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    overflow: hidden;
  }
  .glitch::before {
    color: #ff0033;
    animation: glitch1 2.5s infinite linear alternate-reverse;
  }
  .glitch::after {
    color: #00aaff;
    animation: glitch2 1.8s infinite linear alternate-reverse;
  }

  @keyframes glitch1 {
    0% { clip-path: inset(0 0 80% 0); transform: translate(-2px, -1px); }
    20% { clip-path: inset(10% 0 60% 0); transform: translate(2px, 1px); }
    40% { clip-path: inset(40% 0 30% 0); transform: translate(-1px, 0); }
    60% { clip-path: inset(70% 0 10% 0); transform: translate(1px, -1px); }
    100% { clip-path: inset(0 0 80% 0); transform: translate(0); }
  }

  @keyframes glitch2 {
    0% { clip-path: inset(60% 0 10% 0); transform: translate(2px, 0); }
    20% { clip-path: inset(30% 0 40% 0); transform: translate(-2px, -1px); }
    40% { clip-path: inset(10% 0 70% 0); transform: translate(1px, 1px); }
    60% { clip-path: inset(50% 0 20% 0); transform: translate(-1px, 0); }
    100% { clip-path: inset(60% 0 10% 0); transform: translate(0); }
  }
  /* ======================= */

  .flag {
    width: 300px;
    max-width: 80%;
    margin: 20px auto;
    box-shadow: 0 0 25px rgba(255,0,0,.35);
  }

  .powered {
    margin-top: 16px;
    font-size: 14px;
    opacity: .85;
  }

  .quote {
    margin: 18px auto;
    max-width: 700px;
    font-size: 15px;
    line-height: 1.5;
    opacity: .9;
  }

  .social {
    margin-top: 22px;
    font-size: 16px;
  }

  .social a {
    color: #2b6cff;
    text-decoration: none;
    margin: 0 8px;
  }
  .social a:hover {
    text-decoration: underline;
  }

  /* Responsividade melhorada */
  @media (max-width: 768px) {
    .glitch {
      font-size: 36px;
    }
    .flag {
      width: 250px;
    }
  }
</style>
